apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin:'application'

sourceCompatibility = 1.7
version = '0.0.3'
mainClassName = "tw.y12.beyes.WalletWatcher"
applicationDefaultJvmArgs = ["-Dconfig.file=conf.json"]

jar {
    manifest {
        attributes 'Implementation-Title': 'Bitcoin Protocol Watcher', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '18.0+'
    compile group: 'org.bitcoinj', name: 'bitcoinj-core', version:'0.12.2'
    compile 'com.firebase:firebase-client-jvm:2.1.1+'
    compile 'com.typesafe:config:1.2.1'
    compile 'ch.qos.logback:logback-classic:1.1.2'
    compile 'org.eclipse.jetty:jetty-server:9.2.6.v20141205'
    compile 'org.eclipse.jetty:jetty-servlet:9.2.6.v20141205'
    
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
